<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/typer.png">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible+Mono:wght@300&display=swap" rel="stylesheet">
    <title>Typer | Simple Typing Test</title>
</head>
<body>
    <main id="app">
        <p class="caps-alert hideable">CapsLock On</p>
        <span class="cursor hideable"></span>
        <div id="middle-container">
            <div id="statistic-container" class="hideable">
                <div class="horizontal-container">
                    <h3 id="speed-label">Speed</h3>
                    <h3 id="speed-value">-</h3>
                </div>
                <div class="horizontal-container">
                    <h3 id="accuracy-label">Accuracy</h3>
                    <h3 id="accuracy-value">-</h3>
                </div>
                <div class="horizontal-container">
                    <h3 id="time-label">Time</h3>
                    <h3 id="time-value">-</h3>
                </div>
            </div>
            <div id="sentence-container"></div>
        </div>

        <footer>
            <div class="shortcut-container">
                <p><span class="highlighted">Esc</span> - Restart Test</p>
            </div>
        </footer>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/rajan-random-quote@1.0.0/index.min.js "></script>
    <script src="index.js"></script>
</body>
</html>
