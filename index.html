<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Typer</title>
</head>
<body>
    <main id="app">
        <div id="statistic-container">
            <div class="horizontal-container">
                <h3 id="speed-label">Speed</h3>
                <h3 id="speed-value">-</h3>
            </div>
            <div class="horizontal-container">
                <h3 id="accuracy-label">Accuracy</h3>
                <h3 id="accuracy-value">-</h3>
            </div>
            <div class="horizontal-container">
                <h3 id="time-label">Time</h3>
                <h3 id="time-value">-</h3>
            </div>
        </div>

        <div id="caps-container" class="hideable">
            <p class="caps-alert">CapsLock On</p>
        </div>
        <span class="cursor"></span>
        <div id="sentence-container"></div>

        <footer>
            <div class="shortcut-container">
                <p><span class="highlighted">Esc</span> - Restart Test</p>
            </div>
        </footer>
    </main>
    <script src=" https://cdn.jsdelivr.net/npm/rajan-random-quote@1.0.0/index.min.js "></script>
    <script type="module" src="index.js"></script>
</body>
</html>
